<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Fechas</title>
    <link rel="stylesheet" href="Destinos.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>1 Destino</li>
                    <li>2 Habitaciones y Tarifas</li>
                    <li>3 Peticiones Especiales</li>
                    <li>4 Confirmar</li>
                </ul>
            </nav>
        </header>

        <section class="form-section">
            <div class="form-group">
                <label for="destination">Destino</label>
                <select id="destination">
                    <option>Seleccionar destino</option>
                </select>
            </div>
            <div class="form-group guests">
                <div>
                    <label for="adults">Adultos</label>
                    <input type="number" id="adults" placeholder="0">
                </div>
                <div>
                    <label for="children">Ni√±os</label>
                    <input type="number" id="children" placeholder="0">
                </div>
            </div>
        </section>

        <section class="calendar-section">
            <div class="calendar">
                <div class="month">
                    <button class="prev">&lt;</button>
                    <span>Enero 2025</span>
                    <button class="next">&gt;</button>
                </div>
                <div class="days">
                    <table>
                        <thead>
                            <tr>
                                <th>Do</th>
                                <th>Lu</th>
                                <th>Ma</th>
                                <th>Mi</th>
                                <th>Ju</th>
                                <th>Vi</th>
                                <th>Sa</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <button class="discover">Descubrir Estancias</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
